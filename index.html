<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h2>Crear Artista</h2>
      <form id="artist-form">
        <input
          type="text"
          id="artist-name"
          placeholder="Nombre del artista"
          required
        />
        <input type="text" id="artist-bio" placeholder="Bio (opcional)" />
        <button type="submit">Guardar artista</button>
      </form>

      <h2>Crear Canción</h2>
      <form id="song-form">
        <input
          type="text"
          id="song-title"
          placeholder="Título de la canción"
          required
        />
        <input
          type="text"
          id="song-acoustid"
          placeholder="AcoustID (opcional)"
        />
        <button type="submit">Guardar canción</button>
      </form>

      <hr />

      <button id="load-artists">Listar artistas</button>
      <ul id="artists"></ul>

      <button id="load-songs">Listar canciones</button>
      <ul id="songs"></ul>

      <hr />

      <button id="scan-library">Escanear biblioteca</button>
      <div id="scan-result"></div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
